      <div class="w-full lg:w-2/5 flex flex-col justify-center bg-white">

              />

          </div>

          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Recover Account
          </h2>
          <div class="mt-8">
            <!-- for email only -->

            <!-- end for email only -->

            <!-- kapag nasubmit na yung email, ito lalabas pag irerecover icchange password na -->
            <div class="form-box py-8 px-4 sm:rounded-lg sm:px-10">
              <form class="space-y-6" action="#" method="POST">
                <div class="grid grid-cols-1 gap-4">
                  <div class="login-form relative">
                    <label for="password" class="block font-medium text-black"
                      >New Password</label
                    >
                    <div class="relative">
                      <input
                        id="password"
                        type="password"
                        required
                        placeholder="Password"
                        class="appearance-none block w-full pl-3 pr-10 py-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:outline-none sm:text-sm bg-white text-black"
                      />
                      <button
                        type="button"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                        onclick="togglePasswordVisibility('password', 'password-icon')"
                      >
                        <span id="password-icon" class="fas fa-eye"></span>
                      </button>
                    </div>
                  </div>

                  <div class="login-form relative">
                    <label
                      for="confirm-password"
                      class="block font-medium text-black"
                      >Confirm Password</label
                    >
                    <div class="relative">
                      <!-- Ensure this wrapper has relative positioning -->
                      <input
                        id="confirm-password"
                        type="password"
                        required
                        placeholder="Confirm Password"
                        class="appearance-none block w-full pl-3 pr-10 py-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:outline-none sm:text-sm bg-white text-black"
                      />
                      <button
                        type="button"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                        onclick="togglePasswordVisibility('confirm-password', 'confirm-password-icon')"
                      >
                        <span
                          id="confirm-password-icon"
                          class="fas fa-eye"
                        ></span>
                      </button>
                    </div>
                  </div>

                  <ul class="requirement-list">
                    <li>
                      <i class="fa-solid fa-circle"></i> At least 8 characters
                    </li>
                    <li>
                      <i class="fa-solid fa-circle"></i> At least one digit
                    </li>
                    <li>
                      <i class="fa-solid fa-circle"></i> At least one UPPERCASE
                      letter
                    </li>
                    <li>
                      <i class="fa-solid fa-circle"></i> No special characters
                    </li>
                  </ul>
                </div>

                <div class="signup-btn">
                  <input
                    type="submit"
                    value="Submit"
                    required
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2 mb-3"
                  />
                </div>
              </form>
              <!-- eto notif pag success yung forgot password   -->
              <div class="alertnotif pb-10">
                <div role="alert" class="alert alert-success mt-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="stroke-current shrink-0 h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <span class="text-center">Password Updated!</span>
                </div>
              </div>
              <!-- eto notif pag success yung forgot password   -->
              <p class="text-center text-black">
                Ready to go? Go back to
                <a href="login.html" class="underline text-blue-700 font-bold"
                  >Sign In.</a
                >
              </p>
            </div>
            <!-- end of password ^ -->
          </div>
