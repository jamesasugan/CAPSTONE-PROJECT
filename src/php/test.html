<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/staff.css" />
    <link rel="stylesheet" href="../css/staff-profile.css" />
    <script
      src="https://kit.fontawesome.com/70df29d299.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="../images/logosmall.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../css/services-swiper.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/main.js" defer></script>
    <script src="test.js" defer></script>
  </head>
  <body class="bg-white">
    <div class="w-full min-h-screen">
      <form action="#" method="GET">
        <label for="specialty">Specialty</label>
        <select
          id="specialty"
          name="specialty"
          data-placeholder="Select Specialties"
          class="select select-bordered w-full bg-gray-300 dark:bg-gray-600 text-base sm:text-lg lg:text-xl focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          multiple
          data-multi-select
        >
          <option value="General Practice">General Practice</option>
          <option value="Pediatrics">Pediatrics</option>
          <option value="Obstetrics and Gynecology">
            Obstetrics and Gynecology
          </option>
          <option value="Psychiatry">Psychiatry</option>
          <option value="Cardiology">Cardiology</option>
          <option value="Dermatology">Dermatology</option>
          <option value="Endocrinology">Endocrinology</option>
          <option value="Gastroenterology">Gastroenterology</option>
          <option value="Nephrology">Nephrology</option>
          <option value="Urology">Urology</option>
          <option value="Pulmonology">Pulmonology</option>
          <option value="Neurology">Neurology</option>
          <option value="Oncology">Oncology</option>
          <option value="Rheumatology">Rheumatology</option>
          <option value="Ophthalmology">Ophthalmology</option>
          <option value="ENT">ENT</option>
          <option value="Orthopedics">Orthopedics</option>
          <option value="Plastic Surgery">Plastic Surgery</option>
          <option value="Allergy and Immunology">Allergy and Immunology</option>
          <option value="Physical Therapy">Physical Therapy</option>
          <option value="Sports Medicine">Sports Medicine</option>
        </select>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
