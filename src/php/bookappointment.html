<section
  id="booking"
  class="book-appointment w-full flex justify-center items-center pt-24 pb-10 p-5"
>
  <div
    class="book-form w-full max-w-7xl mx-auto bg-white p-4 rounded-lg shadow-lg"
  >
    <h2 class="text-2xl font-bold mb-2">Set an Appointment</h2>
    <p class="mb-4">
      Kindly answer the form to set a face-to-face appointment for consultation,
      test, or procedure in our clinic.
    </p>

    <form action="#" method="GET">
      <fieldset class="mb-4">
        <legend class="text-lg font-semibold">Service:</legend>
        <div class="mt-2">
          <label class="inline-flex items-center mr-6">
            <input
              type="radio"
              class="form-radio h-5 w-5"
              name="service"
              value="Consultation"
              required
            />
            <span class="ml-2">Consultation</span>
          </label>
          <label class="inline-flex items-center">
            <input
              type="radio"
              class="form-radio h-5 w-5"
              name="service"
              value="Test/Procedure"
              required
            />
            <span class="ml-2">Test/Procedure</span>
          </label>
        </div>
      </fieldset>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="first-name" class="block text-sm font-medium"
            >First Name</label
          >
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="First Name"
            required
            class="input input-bordered w-full p-2 bg-gray-200 border border-gray-300"
          />
        </div>
        <div>
          <label for="middle-name" class="block text-sm font-medium"
            >Middle Name</label
          >
          <input
            type="text"
            id="middle-name"
            name="middle-name"
            placeholder="Middle Name"
            required
            class="input input-bordered w-full p-2 bg-gray-200 border border-gray-300"
          />
        </div>
        <div>
          <label for="last-name" class="block text-sm font-medium"
            >Last Name</label
          >
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Last Name"
            required
            class="input input-bordered w-full p-2 bg-gray-200 border border-gray-300"
          />
        </div>
        <div>
          <label for="contact-number" class="block text-sm font-medium"
            >Contact Number</label
          >
          <input
            id="contact-number"
            name="contact-number"
            type="tel"
            required
            autocomplete="off"
            placeholder="Contact Number"
            pattern="[0-9]{1,11}"
            minlength="11"
            maxlength="11"
            title="Please enter up to 11 numeric characters."
            class="input input-bordered w-full p-2 bg-gray-200 border border-gray-300"
          />
        </div>
      </div>

      <div class="mb-4">
        <label for="address" class="block text-sm font-medium">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Address"
          required
          class="input input-bordered w-full p-2 bg-gray-200 border border-gray-300"
        />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="dob" class="block text-sm font-medium"
            >Date of Birth</label
          >
          <input
            type="date"
            id="dob"
            name="dob"
            required
            class="input input-bordered w-full p-2 bg-gray-200 border border-gray-300"
          />
        </div>
        <div>
          <label for="sex" class="block text-sm font-medium">Gender</label>
          <select
            id="sex"
            required
            class="select select-bordered w-full p-2 bg-gray-200 border border-gray-300"
            name="sex"
          >
            <option value="" disabled selected>Select a gender...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-binary">Non-binary</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
            class="input input-bordered w-full p-2 bg-gray-200 border border-gray-300"
          />
        </div>
        <div>
          <label for="appointment-time" class="block text-sm font-medium">
            Preferred Time and Date
          </label>
          <input
            type="datetime-local"
            id="appointment-time"
            name="appointment-time"
            required
            class="input input-bordered w-full p-2 bg-gray-200 border border-gray-300"
          />
        </div>
      </div>

      <h3 class="text-xl font-bold mb-2">Data Privacy Note</h3>
      <p class="mb-4">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua.
      </p>
      <label class="flex items-center mb-4">
        <input
          type="checkbox"
          required
          class="form-checkbox h-5 w-5"
          name="privacy"
        />
        <span class="ml-2">I understand</span>
      </label>

      <input
        type="submit"
        value="Submit"
        class="btn bg-blue-500 border-none hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-auto"
      />
    </form>
  </div>
</section>
